<div class="element-left">
  <div class="element-bg-img"><img alt="" class="img-responsive" [src]="selected.id | srcPipe"></div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><a (click)="selectedCountry=''">ALL</a></li>
        <li><a (click)="selectedCountry = 1">*</a></li>
        <li><a (click)="selectedCountry = 2">**</a></li>
        <li><a (click)="selectedCountry = 3">***</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation &amp; like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div *ngFor="let item of list | hotelFilter: selectedCountry" (click)="clicktoElem.emit(item)"  class="activity-row">
            <div class="activity-desc">
              <h5>{{item.city}}</h5>
              <p>{{item.country}}</p>
              <h6>{{item.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img alt="" [src]="item.id | srcPipe"></li>
              </ul>
            </div>
            <div class="star">Star: {{item.stars}}</div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
