<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{selected.country}}</h4>
    <span class="w-line"></span>
    <img alt="" class="img-responsive" [src]="'assets/images/resort' + selected.id + '.jpg'">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{selected.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{selected.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
